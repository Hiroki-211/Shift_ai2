{% extends 'admin/base.html' %}

{% block page_title %}{% if announcement %}お知らせ編集{% else %}お知らせ作成{% endif %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-{% if announcement %}edit{% else %}plus{% endif %}"></i> 
                    {% if announcement %}お知らせ編集{% else %}お知らせ作成{% endif %}
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">タイトル <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{% if announcement %}{{ announcement.title }}{% endif %}" 
                               required maxlength="200">
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">内容 <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="content" name="content" rows="10" required>{% if announcement %}{{ announcement.content }}{% endif %}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="priority" class="form-label">優先度</label>
                        <select class="form-select" id="priority" name="priority">
                            <option value="low" {% if announcement and announcement.priority == 'low' %}selected{% endif %}>低</option>
                            <option value="normal" {% if not announcement or announcement.priority == 'normal' %}selected{% endif %}>通常</option>
                            <option value="high" {% if announcement and announcement.priority == 'high' %}selected{% endif %}>高</option>
                            <option value="urgent" {% if announcement and announcement.priority == 'urgent' %}selected{% endif %}>緊急</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_published" name="is_published" 
                                   {% if not announcement or announcement.is_published %}checked{% endif %}>
                            <label class="form-check-label" for="is_published">
                                公開する
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admin_accounts:announcement_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> キャンセル
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
