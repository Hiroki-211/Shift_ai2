{% extends 'admin/base.html' %}

{% block page_title %}お知らせ削除{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-trash"></i> お知らせ削除
                </h5>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    この操作は取り消せません。本当に削除しますか？
                </div>
                
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">{{ announcement.title }}</h6>
                        <p class="card-text text-muted">{{ announcement.content|truncatewords:30 }}</p>
                        <small class="text-muted">
                            作成日時: {{ announcement.created_at|date:"Y/m/d H:i" }}
                        </small>
                    </div>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admin_accounts:announcement_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> キャンセル
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> 削除する
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
